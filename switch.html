	<title></title>

<body>
<script type="text/javascript">
	
var a = 15;
var b = 10;
var c;
var ch = '-';	

switch(ch)
{
	case "+":
	{
		c = a + b;
		document.write("the add of a + b is:"+c+"<br>");
		break;
	}

	case "-":
	{
		c = a - b;
		document.write("the subtraction a - b is"+c+"<br>");
		break;
	}

	default:
	{
		document.write("plz ente valid value");
		break;

	}


}


</script>
