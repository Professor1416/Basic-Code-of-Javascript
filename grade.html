<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var s1 = 38;
	var s2 = 34;
	var s3 = 35;
	var s4 = 35;
	var s5 = 36;
	var per;
	var per2;

	// Addition of All Subject Marks
	per = s1 + s2 + s3 + s4 + s5; 
	
    //Separate The Arthmatic Opration Everytime..
	per2 = per / 5;
	document.write("Persentage:"+per2+"<br>");

	if (per2 >= 90) 
	{
		document.write("Grade:A");
	} 
	else if (per2 >= 80) 
	{
		document.write("Grade:B");
	}

	else if (per2 >= 70) 
	{
		document.write("Grade:C");
	}

	else if (per2 >= 60) 
	{
		document.write("Grade:D");
	}

	else if (per2 >= 40) 
	{
		document.write("Grade:E");
	}

	else
	{
		document.write("Fail");
	}


	                                      //Prashant Dasnur
</script>
</body>
</html>
